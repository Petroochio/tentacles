
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Tentacle</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene environment="preset: checkerboard">
      <a-assets>
        <a-asset-item id="tent35" src="./tentacle35.obj"></a-asset-item>
      </a-assets>

      <a-sky color="#131713"></a-sky>
      <a-entity material="color: #FFFF00" position="4 -2 1" rotation="0 -90 0" obj-model="obj: #tent35"></a-entity>
      <a-entity material="color: #FF6F00" position="2.5 -2 2.5" rotation="0 -120 0" obj-model="obj: #tent35"></a-entity>
      <a-entity material="color: #FF0DF8" position="1 -2 4" rotation="0 -170 0" obj-model="obj: #tent35"></a-entity>

      <a-entity material="color: #FF0DF8" position="-4 -2 1" rotation="0 90 0" obj-model="obj: #tent35"></a-entity>
      <a-entity material="color: #FF6F00" position="-2.5 -2 2.5" rotation="0 120 0" obj-model="obj: #tent35"></a-entity>
      <a-entity material="color: #FFFF00" position="-1 -2 4" rotation="0 170 0" obj-model="obj: #tent35"></a-entity>

      <a-entity material="color: #FFFF00" position="4 -2 -1" rotation="0 -70 0" obj-model="obj: #tent35"></a-entity>
      <a-entity material="color: #FF6F00" position="2.5 -2 -2.5" rotation="0 -40 0" obj-model="obj: #tent35"></a-entity>
      <a-entity material="color: #FF0DF8" position="1 -2 -4" rotation="0 -10 0" obj-model="obj: #tent35"></a-entity>

      <a-entity material="color: #FF0DF8" position="-4 -2 -1" rotation="0 50 0" obj-model="obj: #tent35"></a-entity>
      <a-entity material="color: #FF6F00" position="-2.5 -2 -2.5" rotation="0 40 0" obj-model="obj: #tent35"></a-entity>
      <a-entity material="color: #FFFF00" position="-1 -2 -4" rotation="0 30 0" obj-model="obj: #tent35"></a-entity>

      <!-- big bois -->
      <a-entity material="color: #A84900" position="10 10 0" rotation="0 -90 180" obj-model="obj: #tent35" scale="3 3 2"></a-entity>
      <a-entity material="color: #ADAD00" position="-10 10 0" rotation="0 90 180" obj-model="obj: #tent35" scale="3 3 2"></a-entity>
      <a-entity material="color: #B809B2" position="0 10 10" rotation="0 190 180" obj-model="obj: #tent35" scale="3 3 2"></a-entity>
      <a-entity material="color: #A84900" position="0 10 -10" rotation="0 0 180" obj-model="obj: #tent35" scale="3 3 2"></a-entity>
      <a-entity material="color: #ADAD00" position="6 10 6" rotation="0 -130 180" obj-model="obj: #tent35" scale="3 3 2"></a-entity>
      <a-entity material="color: #B809B2" position="6 10 -6" rotation="0 -40 180" obj-model="obj: #tent35" scale="3 3 2"></a-entity>
      <a-entity material="color: #ADAD00" position="-6 10 6" rotation="0 140 180" obj-model="obj: #tent35" scale="3 3 2"></a-entity>
      <a-entity material="color: #B809B2" position="-6 10 -6" rotation="0 65 180" obj-model="obj: #tent35" scale="3 3 2"></a-entity>
    </a-scene>
  </body>
</html>
